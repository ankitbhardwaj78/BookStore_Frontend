<!-- CONTAINER  -->
<div class="mainContent">
  <!-- LIST FORM -->
  <div class="row filterGroup">
    <form  class="formSearch fl">
      <input type="text" class="inputSearch" placeholder="Search" #query>
      <button type="submit" class="btnSearch" (click)="search(query.value)">
        <i class="fa fa-search"></i>
      </button>
    </form>
    <div class="areaFilter fr row">
      <div class="boxSelect fr">
        <div class="titleSelect">Sort by</div>
        <ul class="optionSelect">
          <li sortIndex="0">
            <a (click)="sortbyprice()">Price</a>
          </li>
          <li sortIndex="1">
            <a (click)="sortByCondition()">Condition</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="btnFilter fr bg-fff"><span class="fa fa-filter"></span>Filter</div>
    <div class="boxFilter">
        <div class="btnFilter"><span class="fa fa-close"></span>Close</div>
  <!--             GROUP -->
        <div class="groupInput">
            <p><b>By Condition</b></p><br>
            <select name="Condition" #condition>
                <option value="New">New</option>
                <option value="Almost new">Almost new</option>
                <option value="Slight damge">Slight damage</option>
                <option value="Worn">Worn</option>
            </select> 
            <button (click)="filterByCondition(condition.value)">Filter</button><br><br>
            <p class="titleInput"><b>By Price</b></p> 
            <div class="areaValue">
                <p>From</p>
                <input type="text" class="rangeValue" #from>
                <p>To</p>
                <input type="text" class="rangeValue" #to><br>
            </div>
            <button (click)="filterByPrice(from.value,to.value)">Filter</button>
        </div>
  </div>            

  <!-- CATE LIST    -->
  <form action="" method="GET" name="listForm" class="form scrollX">
    <div class="formHeader row">
      <h2 class="text-1 fl">Product List</h2>
    </div>
  </form>


  <!-- listing card -->
  <div class="row" style="background-color: #eaebee">
    <div class="box-wrapper column" *ngFor="let listing of listings" style="margin-top: 5%;">
      <img src="http://localhost:3000/{{listing.image}}" alt="rhcp" height="200px" width="100%" />
      <div class="box-content">
        <a class="buy" href="javascript:void(0)">
          <span>
            <i class="fa fa-cart-plus" (click)="addToWishlist(listing)"></i>
          </span>
        </a>
        <div class="title">{{listing.bookname}}</div>
        <div class="desc"><b><span>By : </span></b>{{listing.authorname}}</div>
        <span class="price">{{listing.price}}$</span>
        <div class="footer">
          <ul>
            <button id="view_book" (click)="bookdetail(listing.id)"><i class="fas fa-eye"></i>View Book</button>
          </ul>
        </div>
      </div>
      <div class="success"></div>
    </div>

  </div>

</div>
