<div id="overlay"></div>
<div class="loginbox">
    <h1>Sign in</h1><br>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Username" formControlName="email" required><br>
        <input type="password" placeholder="Password" formControlName="password" required>
        <input type="submit" value="LOGIN" [disabled]="!myForm.valid">
    </form>
</div>
